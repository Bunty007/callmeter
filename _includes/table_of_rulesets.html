<table id="table_of_rulesets">
  <tr>
    <th>
      <select id="country" name="country" class="form-control">
        <option value="">Country</option>
        <option value="">[all]</option>
        <option value="common">common</option>
        {% for country in site.data.rulesets | sort %}{% if country[0] != 'common' %}
        <option value="{{ country[0] }}">{{ country[0] }}</option>
        {% endif %}{% endfor %}
      </select>
    </th>
    <th>
      <select id="provider" name="provider" class="form-control">
        <option value="">Provider</option>
      </select>
    </th>
    <th>
      Plan
    </th>
  </tr>

  {% for country in site.data.rulesets %}{% if country[0] == 'common' %}
    {% include tablerow_of_rulesets.html %}
  {% endif %}{% endfor %}

  {% for country in site.data.rulesets %}{% if country[0] != 'common' %}
      {% include tablerow_of_rulesets.html %}
  {% endif %}{% endfor %}
</table>
